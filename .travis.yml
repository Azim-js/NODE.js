# to make sure docker runs as root privelige 
sudo: required
services:
  - docker
before_install:
  - docker build -t azim31/react-fe -f frontend/Dockerfile.dev .
script:
  - docker run -e CI=true azim31/react-fe npm run test -- --coverage
deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react-app"
  env: "Dockerreactapp-env"
  bucket_name: "elasticbeanstalk-us-east-1-763335115465"
  bucket_path: "docker-react-app"
  on:
    branch: development
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: "$AWS_SECRET_KEY"

